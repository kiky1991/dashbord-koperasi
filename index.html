<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Laporan Koperasi 2022</title>
</head>

<body>
    <div class="container">
        <div class="row mb-3 mt-4">
            <div class="col">
                <div class="card csm-header">
                    <div class="row gx-0 flex-between-center">
                        <div class="col-sm-auto d-flex align-items-center"><img class="ms-n2"
                                src="https://prium.github.io/falcon/v3.9.0/assets/img/illustrations/crm-bar-chart.png"
                                alt="" width="90">
                            <div>
                                <h6 class="text-primary fs--1 mb-0">Laporan </h6>
                                <h4 class="text-primary fw-bold mb-0">Koperasi <span
                                        class="text-info fw-medium">2022</span></h4>
                            </div><img class="ms-n4 d-md-none d-lg-block"
                                src="https://prium.github.io/falcon/v3.9.0/assets/img/illustrations/crm-line-chart.png"
                                alt="" width="150">
                        </div>
                        <div class="col-md-auto p-3">
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-0">
            <div class="col-md-6 col-xxl-3">
                <div class="card csm-card">
                    <div class="card-header">
                        <h6 class="mb-0 mt-2 d-flex" data-toggle="tooltip" data-placement="top"
                            title="Sisa Hasil Usaha">
                            SHU&nbsp;
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1.0" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-help-circle">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                                <line x1="12" y1="17" x2="12.01" y2="17"></line>
                            </svg>
                        </h6>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-end">
                        <div class="row">
                            <div class="col">
                                <p class="font-sans-serif lh-1 mb-2 fs-4">
                                    Rp. 72,6M
                                </p>
                                <span class="badge rounded-pill bg-success badge-soft-success">+37%</span>
                            </div>
                            <div class="col-auto ps-0">
                                <div id="echart-bar-shu"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xxl-3">
                <div class="card csm-card">
                    <div class="card-header">
                        <h6 class="mb-0 mt-2 d-flex">
                            Total Modal
                        </h6>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-end">
                        <div class="row">
                            <div class="col">
                                <p class="font-sans-serif lh-1 mb-2 fs-4">
                                    Rp. 219,6M
                                </p>
                                <span class="badge rounded-pill bg-success badge-soft-success">+96%</span>
                            </div>
                            <div class="col-auto ps-0 mt-n4">
                                <div id="echart-modal"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xxl-3">
                <div class="card csm-card">
                    <div class="card-header">
                        <h6 class="mb-0 mt-2 d-flex">
                            Total Assets
                        </h6>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-end">
                        <div class="row">
                            <div class="col">
                                <p class="font-sans-serif lh-1 mb-2 fs-4">
                                    Rp. 125,7M
                                </p>
                                <span class="badge rounded-pill bg-success badge-soft-success">+95,56%</span>
                            </div>
                            <div class="col-auto ps-0 mt-n4">
                                <div id="echart-assets"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xxl-3">
                <div class="card csm-card">
                    <div class="card-header">
                        <h6 class="mb-0 mt-2 d-flex">
                            Anggota
                        </h6>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-end">
                        <div class="row">
                            <div class="col">
                                <div class="fs--2">
                                    <div class="d-flex flex-between-center mb-1">
                                        <div class="d-flex align-items-center"><span class="dot bg-primary"></span><span
                                                class="fw-semi-bold">Total</span></div>
                                        <div class="d-xxl-none">1228 Orang</div>
                                    </div>
                                    <div class="d-flex flex-between-center mb-1">
                                        <div class="d-flex align-items-center"><span class="dot bg-info"></span><span
                                                class="fw-semi-bold">Anggota Baru</span>
                                        </div>
                                        <div class="d-xxl-none">10 Orang</div>
                                    </div>
                                    <div class="d-flex flex-between-center mb-1">
                                        <div class="d-flex align-items-center"><span class="dot bg-warning"></span><span
                                                class="fw-semi-bold">Anggota Keluar</span>
                                        </div>
                                        <div class="d-xxl-none">7 Orang</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto mt-n4 position-relative">
                                <div id="echart-anggota"></div>
                                <div class="position-absolute top-50 start-50 translate-middle text-dark">1228</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-xxl-8">
                <div class="card csm-card">
                    <div class="card-header p-0 bg-light">
                        <ul class="nav">
                            <li class="nav-item py-2">
                                <a class="nav-link link-secondary active align-center" data-bs-toggle="tab"
                                    data-bs-target="#tab-pinjaman" href="#"><span>Pinjaman</span>
                                    <h6 class="pt-2 text-center">127,5M</h6>
                                </a>
                            </li>
                            <li class="nav-item py-2">
                                <a class="nav-link link-secondary" data-bs-toggle="tab" data-bs-target="#tab-pendapatan"
                                    href="#"><span>Pendapatan</span>
                                    <h6 class="pt-2 text-center">26,2M</h6>
                                </a>
                            </li>
                            <li class="nav-item py-2">
                                <a class="nav-link link-secondary" data-bs-toggle="tab" data-bs-target="#tab-biaya"
                                    href="#"><span>Biaya</span>
                                    <h6 class="pt-2 text-center">8,4M</h6>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content" id="tabContent">
                        <div class="tab-pane active" id="tab-pinjaman">
                            <div id="echart-pinjaman">
                            </div>
                        </div>
                        <div class="tab-pane" id="tab-pendapatan">
                            <div id="echart-pendapatan" style="width: 900px;max-width: 100%!important;">
                            </div>
                        </div>
                        <div class="tab-pane" id="tab-biaya">
                            <div id="echart-biaya" style="width: 900px;max-width: 100%!important;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-4">
                <div class="card csm-card">
                    <div class="card-header">
                        <h6 class="mb-0 mt-2 d-flex">
                            Target vs Realisasi
                        </h6>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-end">
                        <div id="echart-target-realisasi"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="laporan.js"></script>
</body>

</html>
